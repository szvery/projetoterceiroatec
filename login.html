<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eduspace</title>
    
</head>
 
<link rel="stylesheet" href="css/login.css">

<body>

    <div class="login-container">
        <img src="logo.png" alt="Eduspace">
        <h2>Entrar com e-mail</h2>
        <p>Simples, rápido e prático.</p>
        <input type="email" class="input-field" placeholder="Email" required>
        <input type="password" class="input-field" placeholder="Senha" required>
        <button class="login-btn">Entrar</button>
        <a href="index.html" class="back-btn">Voltar</a>
        <a href="redefinir.html" class="forgot-password">Esqueci minha senha</a>
    </div>

</body>
</html>
